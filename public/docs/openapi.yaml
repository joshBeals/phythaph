      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                  description: ''
                  example: ut
                last_name:
                  type: string
                  description: ''
                  example: aperiam
                email:
                  type: string
                  description: ''
                  example: ut
                password:
                  type: string
                  description: ''
                  example: quo
              required:
                - first_name
                - last_name
                - email
                - password
