  -
    url: 'http://phythaph.herokuapp.com'
paths:
  /api/transaction/initialize:
    get:
      summary: ''
      description: ''
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: Ok
          content:
            text/plain:
              schema:
                type: string
                example: "{\n   \"success\": true,\n   \"message\": \"Transaction generated\",\n   }"
        400:
          description: 'Bad request'
          content:
            application/json:
              schema:
                type: object
                example:
                  success: false
                  message: 'Cannot initialize transaction, please check your input and try again'
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: 'Cannot initialize transaction, please check your input and try again'
      tags:
        - 'Payment APIs'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                amount:
                  type: string
                  description: ''
                  example: libero
                type:
                  type: string
                  description: ''
                  example: adipisci
                scope:
                  type: string
                  description: ''
                  example: totam
                description:
                  type: string
                  description: ''
                  example: voluptas
              required:
                - amount
                - type
                - scope
                - description
      security: []
